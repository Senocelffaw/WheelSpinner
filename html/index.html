<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="shortcut icon" href="#" />
</head>
  
<body>

    <div class="container">
        <div class="main center">
            <div class="mainContent center">
                    <img src="../images/arrow.png" id="arrow" alt="arrow">
                <div id='pieChart' class="pieChart">
                    <div id="pieBackground"></div>
                </div>
            </div>
        </div>

        <div class="right center">
            <div class="relative">
                <div class="child center">
                    <input type="text" class="menu" placeholder="Add Task" id="taskToAdd">
                    <button id="addTask" class="menu">Add</button>

                    <select name="Task" class="menu" id="toRemove" placeholder="Remove Task">
                        <option value="" disabled selected hidden>Select Task</option>
                    </select>
                    <button id="removeTask" class="menu">Remove</button>
                </div>  
            </div>
            <button id="start">Start</button>
        </div>
    </div>

</body>
<script type="module" src="../js/app.js"></script>
</html>
